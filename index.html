<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Personalia</legend>
        <h1>Prepare your next trip with me..</h1>
        <p>please take a moment to get in touch, I will get back to you shortly</p>
        <div>
            <div>
                <label for="name">full name</label>
                <input type="text" id="name" name="name" required placeholder="enter your full name">
            </div>
            <div>
                <label for="the-email">email</label>
                <input type="email" id="the-email" name="email" required placeholder="enter your email">
            </div>
            <div>
                <label for="the-phone">phone</label>
                <input type="tel" id="the-phone" name="phone" required placeholder="enter your phone number">
            </div>
            <label for="gender">gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label class="inline-label" for="male">male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label class="inline-label" for="female">female</label>
            </div>
            <div>
                <label for="date">arriving date</label>
                <input type="date" id="date" name="date"required>
            </div>
            <div>
                <label for="date">departure date</label>
                <input type="date" id="date" name="date"required>
            </div>
            <div>
                <label for="file">passport</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div>
                <label for="cities">where would like to travel</label>
                <select name="cities" id="cities">
                    <option value="">chose one</option>
                    <option value="alexandria">alexandria</option>
                    <option value="cairo">cairo</option>
                    <option value="luxor">luxor</option>
                </select>

            </div>
            <div>
                <label for="">please cheack on services do you need</label>
                <div>
                    <input type="checkbox" id="airline-tickets" name="airline-tickets">
                    <label for="airline-tickets" class="inline-label">airline tickets </label>
                </div>
                <div>
                    <input type="checkbox" id="rental-car" name="rental-car">
                    <label for="rental-car" class="inline-label">rental car </label>
                </div>
                <div>
                    <input type="checkbox" id="hotel">
                    <label for="hotel" class="inline-label">hotel </label>
                </div>
                
                           

            </div>

        
        </div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    




        
     </fieldset>
     </form>   
       
      
    
    
</body>
</html>
